specVersion: v0.1.0
package:
  name: solana_specified_tokens
  version: v0.1.0

network: solana-mainnet-beta

protobuf:
  files:
    - mydata.proto
  importPaths:
    - ./proto

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.0.spkg

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: target/wasm32-unknown-unknown/release/solana_specified_tokens.wasm

modules:
  - name: map_block
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: solana:transactions_by_programid_without_votes
    output:
      type: proto:mydata.v1.Events
    initialBlock: 10

params:
  map_block: orcaEKTdK7LKz57vaAYr9QeNsVEPfiu6QeMU1kektZE,MangoCzJ36AjZyKwVj3VnYU4GTonjfVEnJmvvWaxLac
  solana:transactions_by_programid_without_votes: program:TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA
